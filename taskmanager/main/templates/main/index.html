{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/profile.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-bag.css' rel='stylesheet'>
  </head>
  <body>
    <div class="menu-top">
      <div class="menu-titles">
        <div class="menuTitle">Items</div>
        <div class="menuTitle">Sales</div>
        <div class="menuTitle">Delivery</div>
        <div class="menuTitle">Contacts</div>
      </div>
      <div class="logo">LOGO</div>
      <div class="menu-icons">
        <i class="gg-search"></i>
        <i class="gg-profile"></i>
        <i class="gg-shopping-bag"></i>
      </div>

    </div>
    <div class="start-page">
      <img src="static/home-page.jpg" class="start-page">
      <div class="start-text">
        <div class="start-head">
          THE BEST COFFEE EVER FOR YOU
        </div>
        <div class="start-desq">
          Welcome to our cozy and inviting coffee shop, the perfect spot to
          indulge in a delicious cup of coffee and some sweet treats!
        </div>
      </div>

    </div>
  </body>
</html>
